<!DOCTYPE html>

<!--Problem 1-->
<html>
<head>
  <title>HW4</title><meta charset="utf-8">
  <style>
  body,div { background-color: #eee; font-family: sans; padding: 1em; }
  </style>
</head>
<body>
  <form action="#">
    <input type="text" id="from" /> Celsius
    =
    <input type="text" id="to" /> Fahrenheit
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script>

  function celsToFahr() {
    $("#from").keyup(function() {
		var cels = $("#from").val();
		if (!cels.match(/\S/)){
			$("#to").val("");
		} else {
			$("#to").val((cels * 2) + 30);
		}
	});
  };
  
  $(celsToFahr());
  </script>
</body>
</html>
