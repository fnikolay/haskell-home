  function memoize(fn){ // problem 11
    var memory = {};
    return function(){
      var arg = arguments;
      //result has already been computed
      if(memory[JSON.stringify(arg)] !== undefined){
        return memory[JSON.stringify(arg)];
      }

      //compute result and put it into memory
      var result = fn.apply(this, arg);
      memory[JSON.stringify(arg)] = result;
      return result
    };
  }

  function update(from, to, uFrom, uTo){
    var x = from.val();
    var uf = uFrom.val();
    var tf = uTo.val();
    if(uf==tf){
      to.val(from.val());
    }
    //convert celsius to kelvin
    else if(uf=="c"){
      from.val((x*1)+273.15);
      uFrom.val("k");
      update(from, to, uFrom, uTo);
      uFrom.val(uf);
      from.val(x);
      console.log("from c")
    }
    //convert kelvin to farenheit
    else if(uf=="k"){
      from.val((x*1.8)-459.67);
      uFrom.val("f");
      update(from, to, uFrom, uTo);
      uFrom.val(uf);
      from.val(x);
      console.log("from k")
    }
    //convert farenheit to celsius
    else if(uf=="f"){
      from.val((x-32)/1.8);
      uFrom.val("c");
      update(from, to, uFrom, uTo);
      uFrom.val(uf);
      from.val(x);
      console.log("from f")
    }
  };

  function randInt(min, max) {
    return Math.floor(Math.random() * (max-min+1) + min);
  };

  function Dice() {

	//console.log(d6() - 1);

	this.el = $('<span/>', {style: "font-size:100pt", class: 'd6', html: this.icons[d6() - 1]});

  };

  Dice.prototype.render = function() {
    // updates the HTML representation by changing the icon in the

	return this.el.html(this.icons[d6() - 1]);
  };

  Dice.prototype.roll = function() {
    // rolls this die and updates the representation
	return ($('.d6')).append(this.render());
  };
